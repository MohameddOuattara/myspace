              <!-- Heroicon name: outline/bars-3 -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>

            <a href="#" class="font-normal text-gray-300 hover:text-gray-100">Contacts</a>
            <a href="#" class="font-normal text-gray-300 hover:text-gray-100">About me</a>
          </div>
          
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <input type="text" placeholder="Search for a new task" class="hidden lg:flex lg:items-center text-gray-800 mr-5 rounded-full pl-5 font-bold">
            <a href="#" class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm ring-1 ring-gray-600 hover:ring-gray-100 hover:text-gray-900 hover:bg-gray-100  border-2">Contact me</a>

                <a href="index.html" class="-m-1.5 p-1.5">
                  <span class="font-bold text-xl">Mohamed Ouattara</span>
                </a>
              </div>
              <div class="flex">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                  <span class="sr-only">Close menu</span>
                  <!-- Heroicon name: outline/x-mark - CLOSE MENU ICON -->
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">

                  <a href="#" class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-300 hover:text-gray-100 hover:bg-gray-700">About me</a>
                </div>
                <div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg py-2.5 px-3 text-base font-semibold leading-6 text-gray-300 hover:text-gray-800 text-center hover:bg-white">Contact me</a>
                </div>
              </div>

    </div>
    
    <!-- MAIN CONTENT - BANNER -->
    <header>
        <div class="relative px-6 lg:px-8">
            <div class="mx-auto max-w-3xl pt-10 pb-32 sm:pt-16 sm:pb-5 text-white">
                <h1 class="text-4xl font-bold tracking-tight sm:text-center sm:text-3xl">My to do App</h1>
                <p class="mt-2 text-lg leading-6 text-center">This App allow you to add, remove and search task.</p> 
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT - BANNER -->
    <section class="flex justify-center mx-20 h-12 mb-5">
        <div class="flex justify-between w-6/12">
            <input type="text" class="rounded-full grow mr-10">
            <button class="flex justify-between items-center min-h-fit px-5 bg-gray-900 rounded-full text-white">
                <span>Add a book</span>
                <span class="material-symbols-outlined">book</span>
            </button>
        </div>
    </section>

    <!-- MAIN CONTENT - SECTION -->
    <main class="blocPrincipal mx-20">
        <div class="bg-gray-700 w-6/12 rounded-xl mx-auto p-2">
            <section class="taskCard grid gap-4 rounded-xl bg-gray-900 text-white">
                <div class="flex items-center">
                    <div class="flex w-max p-5"><input type="checkbox" placeholder="Add a new task here" class="checked:bg-red-500 p-5"></div>
                    <h1 class="grow pl-1 text-lg">Task name</h1>
                    <button class="btnDelete">
                        <span class="px-5 material-symbols-outlined">delete</span>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-white text-center mt-10">
        <p>
            Design by <span class="font-bold">Mohamed Ouattara</span> &copy; Copyright 2023
        </p>
